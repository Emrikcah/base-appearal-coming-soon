<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="grid">
      <section class="bg-img"></section>

      <section class="sign-up">
        <img src="images/logo.svg" class="logo" alt="Base Apparel" />
        <div class="bg-img-mobile"></div>
        <div class="text">
          <h1 class="title">
            We're <span class="coming">coming <span class="soon">soon</span></span>
          </h1>
          <div class="inner-text text">
            Hello fellow shoppers! We're currently building our new fashion store Add your email
            below to stay up-to-date with announcements and our launch deals.
          </div>

          <form class="input-wrapper">
            <input type="email" class="input" placeholder="Email Address" />
            <!-- error-icon triggered with javascript -->
            <img src="images/icon-error.svg" alt="" class="error-icon" />
            <button type="submit" class="input-btn">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
            <!-- error-text triggered with javascript -->
            <small class="error-text">Please provide a valid email</small>
          </form>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
