<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.svg" alt="Base Apparel" />
    </div>
    <main class="grid">
      <section class="bg-img"></section>
      <section class="sign-up">
        <h1 class="title">We're <span class="coming">coming <span class="soon">soon</span></span></h1>
        <div class="text">
          Hello fellow shoppers! We're currently building our new fashion store Add your email below to stay up-to-date with announcements and our launch deals.
          
        </div>
      </section>
    </main>
  </body>
</html>
